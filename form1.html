<!DOCTYPE html>
<html>
    <body>
        <h1> input tags , Basic Syntax </h1> 
        Text : <input type="text"/>  <br/><br/>
        Number : <input type="number"/>  <br/><br/>
        Password : <input type="password"/>  <br/><br/>
        e-mail : <input type="email"/>  <br/><br/> 
        Textarea : <textarea></textarea>  <br/><br/>
        File : <input type="file"/>  <br/><br/>
        Date Time & Local : <input type="datetime-local"/>  <br/><br/>
        Select : <select>
            <option> Choose </option>
            <option> Chennai </option>
            <option> Mumbai </option>
            <option> Bangalore </option> 
            <option> Pune </option>
                </select>
                <br/><br/>
        Select & optgroup : <select>
                                <option> Choose </option>
                                <optgroup label="Food Items"></optgroup>
                                    <option> Apple </option>
                                    <option> Banana </option>
                                    <option> Rice </option>
                                <optgroup label="Books"></optgroup>
                                    <option> Javascript </option>
                                    <option> css </option>
                                    <option> Nodejs </option>
                                <optgroup label="Computer"></optgroup>
                                    <option> Dell Laptop </option>
                                    <option> Hp Laptop </option>
                            </select>
        <br/> <br/>
        Checkbox : <input type="checkbox"/> Bangalore
                   <input type="checkbox"/> Chennai
                   <input type="checkbox"/> Mumbai
                   <input type="checkbox"/> Delhi
        <br/> <br/>

        Radio : <input type="radio" name="gender"/> Male 
                <input type="radio" name="gender"/> Female
                <br/> <br/>
        
        <button type="submit"> submit </button>
        <button type="reset"> Clear All </button>
        <button type="button"> Need Js </button>
    </body> 
</html>
